<head>

  <link href="css/modules.css" rel="stylesheet">

<header class="island-1-4 push">
  <h1>Focused</h1>

<body class="island-1-4">

  <a href="#" class="link-box task-card island-1-4 push">
    <div class="grid">
      <div class="unit s-1-4 m-1-4 l-1-5">
        <i class="icon i-32">
          <img class="" src="images/icons/school.svg"></img>
        </i>
      </div>

          <div class="unit s-3-4 m-3-4 l-3-5">
            <h2 class="push-0 push-r task-name">Task Name</h2>
          </div>
          <div class="unit s-1-4 m-1-4 l-1-5 gutter push-r">
            <input type="checkbox" id="checkbox">
          </div>
        </div>
      </div>

      <div class="card-content gutter">
        <p class="unit s-3-4 m-3-4 l-3-5 push-r micro">100 Points</p>

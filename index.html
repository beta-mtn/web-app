<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Focused</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/task-card.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>

<header class="island-1-4">
  <h1>Focused</h1>
  <nav>
    <ul class="list-group list-group-inline text-center">
      <li><a class="island-1-2 link-box" href="#">TO DO</a></li>
      <li><a class="island-1-2 link-box" href="#">FOCUSED</a></li>
      <li><a class="island-1-2 link-box" href="#">RECENT</a></li>
    </ul>
  </nav>
</header>

<body class="island-1-4">

  <a href="#" class="link-box card-a pad-t push">
    <div class="task-card grid island-1-2">
      <i class="icon i-32 unit s-1-4 pad-t-2">
        <img class="island-1-4" src="images/placeholder-circle.svg"></img>
      </i>
      <div class="card-content unit s-3-4">
        <h2 class="push-0">Task Name</h2>
        <div class="grid">
          <p class="unit s-1-3 push-r push-0 micro">Amount Worth</p>
          <p class="unit s-1-3 push-r push-0 micro">Due Date</p>
          <form class="unit s-1-3">
            <input class="checkbox" id="checkBox" type="checkbox">
          </form>
        </div>
      </div>
    </div>
  </a>

  <div class="task-card event-card grid island-1-2">
    <i class="icon i-32 unit s-1-4 pad-t-2">
      <img class="island-1-4" src="images/placeholder-circle.svg"></img>
    </i>
    <div class="card-content unit s-3-4">
      <div class="grid">
        <div class="unit s-1-2 push-r">
          <h2 class="push-0">Event Name</h2>
          <p class=" push-r push-0 micro">Scheduled Date</p>
        </div>
        <div class="unit s-1-2 text-right pad-t">
          <p class="push-0 micro">Due Date</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

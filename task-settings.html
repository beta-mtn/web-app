<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/task-card.css" rel="stylesheet">
</head>
<body>
  <input class="" type="checkbox" id="FirstBox">
  <label for="FirstBox" class="link-box task-card island-1-4 push">
    <div class="grid">
      <div class="unit s-1-4 m-1-4 l-1-5">
        <i class="icon i-32">
          <img class="" src="images/icons/school.svg"></img>
        </i>
      </div>
      <div class="unit s-3-4 m-3-4 l-3-5">
        <h2 class="push-0 push-r giga task-name">Computer Graphics</h2>
      </div>
      <div class="card-content gutter">
        <p class="unit s-3-4 m-3-4 l-3-5 push-r micro">100 Points</p>
        <p class="unit s-1-4 m-1-4 l-2-5 micro">Mar 5</p>
      </div>
    </div>
  </label>

  <div class="task-settings">
    <div class="time-dial">
      <h3 class="milli">Choose Colour</h3>
      <div class="coloured-circles text-center push">
        <svg class="red-circle" height="50" width="50">
          <circle cx="20" cy="20" r="15" fill="red"/>
        </svg>
        <svg class="purple-circle" height="50" width="50">
          <circle cx="20" cy="20" r="15" fill="purple"/>
        </svg>
        <svg class="navy-circle" height="50" width="50">
          <circle cx="20" cy="20" r="15" fill="navy"/>
        </svg>
        <svg class="blue-circle" height="50" width="50">
          <circle cx="20" cy="20" r="15" fill="blue"/>
        </svg>
      </div>

      <p>insert Tao's time estimate animation here</p>

      <div class="text-center push">
        <a href="#" class="btn-grey push-r">PRIORITY</a>
        <a href="#" class="btn-blue">EST TIME</a>
      </div>
    </div>

    <form class="task-settings pad-t">

      <div class="task-one push">
        <label for="task-one">
          <h4 class="task-title not-bold milli push-1-2">TASK ONE</h4>
        </label>
        <div class="grid">
          <input class="unit s-2-3" id="task-one" type="text">
          <select class="unit s-1-3" id="est-time">
            <option>1hr</option>
            <option>2hr</option>
            <option>3hr</option>
          </select>
        </div>
      </div>

      <div class="task-two push">
        <label for="task-two">
          <h4 class="task-title not-bold milli push-1-2">TASK TWO</h4>
        </label>
        <div class="grid">
          <input class="unit s-2-3" id="task-two" type="text">
          <select class="unit s-1-3" id="est-time">
            <option>1hr</option>
            <option>2hr</option>
            <option>3hr</option>
          </select>
        </div>
      </div>


    </form>
  </div>

</body>
</html>

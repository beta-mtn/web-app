<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Focused</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/task-card.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

<body class="">

  <a href="#" class="link-box recent-card island-1-4 push">
    <div class="grid">
      <div class="unit s-1-4 m-1-4 l-1-5">
        <i class="icon i-32">
          <img class="" src="images/icons/school.svg"></img>
        </i>
      </div>
      <div class="unit s-3-4 m-3-4 l-3-5">
        <h2 class="push-0 giga task-name">Pinocchio Books</h2>
      </div>

    </div>
    <div class="card-content gutter small-text">
      <p class="unit s-3-4 m-3-4 l-3-5 push-r gutter-1-2">98/100 points</p>
      <p class="unit s-1-4 m-1-4 l-2-5">Mar 9 at 6pm</p>
    </div>
    <div class="gutter small-text">
      <p class="unit s-1-2 m-1-3 l-1-3 push-r">Feb 9 3-5pm</p>

    </div>
    <div class="gutter small-text">
      <p class="unit s-1-2 m-1-3 l-1-3 push-r">Feb 8 5-7pm</p>
      <p class="unit s-1-2 m-1-3 l-1-3">30% Complete</p>
    </div>
    <div class="gutter small-text">
      <p class="unit s-1-2 m-1-3 l-1-3 push-r">Feb 5 3-5pm</p>
      <p class="unit s-1-2 m-1-3 l-1-3">50% Complete</p>
    </div>
  </a>

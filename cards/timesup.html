<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <title>Times up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="../css/modules.css" rel="stylesheet">
    <link href="../css/grid.css" rel="stylesheet">
    <link href="../css/type.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../cards.css" rel="stylesheet">
    <link href="../buttons.css" rel="stylesheet">
  </head>
  <body>
    <div class="border island-1-2 text-center" >
      <div class="unit">
        <i class="icon i-128 push-1-2">
          <img class="check" src="../images/check.svg">
        </i>
      </div>
      <div class="grid">
        <div class="unit xs-1 s-1-2 m-1-2 l-1-2 gutter-1-2">
          <h2 class="push 1-2">Photo One</h2>
          <p class="timesup push-0">Times up! Did you complete your task or would you like to add time to your Schedule? or work on it at a alter date?</p>
        </div>
        <div class="unit xs-1 s-1-2 m-1-2 l-1-2 gutter-1-2">
          <a class="btn push-1-2 btn-blue" href="#">I'M DONE</a>
          <a class="btn push-1-2 btn-blue" href="#">ADD TIME</a>
          <a class="btn btn-blue" href="#">WORK LATER</a>
        </div>
      </div>
    </div>
  </body>
</html>
